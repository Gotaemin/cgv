
# serber port
server.port=80

spring.datasource.username=cgv
spring.datasource.password=cgv
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/cgv?serverTimezone=UTC&useSSL=true

spring.profiles.include=devInfo


#mybatis
mybatis.config-location=classpath:database/mybatisConfig.xml

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#FileUpload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

board.notice.filePath = upload/notice
board.qna.filePath = upload/qna
board.movieInfo.filePath = images/movie/movieList/filmCover/

